buildscript {

    project.ext.roboVMVersion = "1.0.0-alpha-04"
    project.ext.roboVMGradleVersion = "1.0.0-alpha-04"

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath group: 'org.robovm', name: 'robovm-gradle-plugin', version: project.roboVMGradleVersion
    }
}

apply plugin: 'java'
apply plugin: 'robovm'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile group: 'org.robovm', name: 'robovm-rt', version: project.roboVMVersion
    compile group: 'org.robovm', name: 'robovm-cocoatouch', version: project.roboVMVersion
    compile project(':shared')
}

robovm {
    // Configure robovm
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}